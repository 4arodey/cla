<div class="news-item-container">
  <div class="content-container speech-cloud">
    <p class="text">
      {{text}}
    </p>
  </div>
  <div class="image-container">
    <app-image
      [isBorder]="false"
      [src]="image_src"
      [isRound]="true">
    </app-image>
  </div>
  <app-text
    [paddingBottom]="true"
    [text]="title"
  ></app-text>
</div>
