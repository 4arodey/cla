<div class="login-box">
  <div class="login-container">
    <h1 class="title">Log in</h1>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >

      <div class="form-group">
        <input
          placeholder="E-mail"
          type="text"
          [formControlName]="'email'"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted }"
        />
        <div class="error-container">
          <div class="error-message"></div>
          <div *ngIf="hasControlErrors('email')" class="invalid-feedback">
            <div >E-mail is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <input
          placeholder="Password"
          type="password"
          [formControlName]="'password'"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted }"
        />
        <div class="error-container">
          <div class="error-message"></div>
          <div *ngIf="hasControlErrors('password')" class="invalid-feedback">
            <div >Password is required</div>
          </div>
        </div>
      </div>

      <app-button
        [disable]="registerForm.invalid && registerForm.touched"
        [type]="'success'"
        [text]="'LOG ME IN'">
      </app-button>

    </form>
  </div>
  <div class="social-container">
    <h1 class="title">log in with<br/>social network</h1>
    <app-button
      [type]="'primary'"
      [text]="'Sign in with facebook'">
    </app-button>
  </div>
</div>
